<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Avançada com GSAP</title>

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
    <link rel="stylesheet" href="assets/css/secondary-font.css">

</head>

<body>
        <header class="header" id="mainHeader">
  <div class="header-box">

    <!-- NAV LEFT -->
    <div class="nav-left">
      <div class="nav-left__box" id="navBox">
        <div class="nav-left__box-wrap">
          <a href="/" class="logo-nav">
            <img src="assets/svg/logo.svg" alt="Logo" />
          </a>

          <!-- Hamburger Icon -->
          <div class="nav-left__box__right">
            <div class="hamburger" id="hamburger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>

        <!-- Menu Content -->
        <div class="menu" id="menu">
          <ul class="menu-nav">
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#depoimentos">Depoimento</a></li>
            <li><a href="#showcase">Showcase</a></li>
            <li><a href="#contato">Contato</a></li>
          </ul>

          <div class="menu__line"></div>

          <!-- Language Switch -->
          <div class="menu-lang">
            <ul>
              <li><a href="#" class="lang-pt">PT</a></li>
              <li><a href="#" class="lang-en">EN</a></li>
            </ul>
          </div>

          <div class="menu__line"></div>

          <!-- Social Links -->
          <div class="menu-social">
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://wa.me/" target="_blank">WhatsApp</a>
            <a href="https://fiverr.com" target="_blank">Fiverr</a>
          </div>
        </div>
      </div>
    </div>

    <!-- NAV RIGHT -->

<div class="nav-right">
  <a href="#" class="contact-button" id="contactBtn">
    <!-- Div com clip-path (contorno verde) -->
    <div class="button-shape"></div>
    
    <!-- Div do texto (fundo claro) -->
    <div class="button-text-container">
      <div class="button-text-wrapper">
        <div class="button-text">Contato</div>
        <div class="button-text hover-text">Contato</div>
      </div>
      
      <!-- Fundo animado (AGORA DENTRO do container de texto) -->
      <div class="button-background"></div>
    </div>
  </a>
</div>
    </header>
    <!-- Hero Section -->
    <section id="hero" class="hero">
        <div class="container">
        </div>
    </section>

    <!-- Section 1 -->
    <section id="section-1" class="section-1">
        <div class="container">
        </div>
    </section>

    <!-- Section 2 (Horizontal Scroll) -->
    <section id="section-2" class="section-2">
        <div class="horizontal-scroll-container">
        </div>
    </section>

    <!-- Section 3 -->
    <section id="section-3" class="section-3">
        <div class="container">
        </div>
    </section>

    <!-- Section 4 -->
    <section id="section-4" class="section-4">
        <div class="container">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MotionPathPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Observer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrambleTextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/TextPlugin.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
